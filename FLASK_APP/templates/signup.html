
{% extends "base.html" %}
{% block title %}Sign Up {% endblock %}


{% block links %}
  <li class="nav-item"><a href="/" class="nav-link">HOME</a></li>
  <li class="nav-item"><a href="/signin" class="nav-link">SIGN UP</a></li>
  <li class="nav-item active"><a href="/signup" class="nav-link">SIGN UP</a></li>
{% endblock %}



{% block body %}

<section class="ftco-section ftco-booking bg-light">
	<div class="container ftco-relative">
		<div class="row justify-content-center pb-3">
      <div class="col-md-10 heading-section text-center ftco-animate">
      	<span class="subheading">Sign Up</span>
        <h2 class="mb-4">Create a New Account</h2>
        <p>Automated TollGate Payment System</p>
      </div>
    </div>
    <h3 class="vr">Call Us: +263776433583</h3>
		<div class="row justify-content-center">
			<div class="col-md-10 ftco-animate">
				<form action="" class="appointment-form" method="post">
          <div class="row">
            <div class="col-sm-6">
              <div class="form-group">
	              <input type="text" class="form-control" name="name" placeholder="Name" required>
	            </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
	              <input type="text" class="form-control" name="surname" placeholder="Surname" required>
	            </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <input type="email" class="form-control" name="email" placeholder="E-mail Address" required>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <input type="text" class="form-control" name="car_plate" placeholder="First car number plate" required>
              </div>
            </div>

            <div class="col-sm-6">
              <div class="form-group">
                <input type="password" class="form-control"  name="password" placeholder="Password" required>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <input type="password" class="form-control" name="confirm" placeholder="Re-Enter Password" required>
              </div>
            </div>
           
          </div>
          <div class="form-group">
            <input type="submit" value="Sign Up" class="btn btn-primary">
          </div>
        </form>
			</div>
		</div>
	</div>
</section>


{% endblock %}
